<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>eMag Online Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="title">
                <h1>Online Calculator</h1>
            </div>
        </div>
    </header>
    <div class="clearfix"></div>

    <div class="container">
        <div class="calculator">
            <div class="input">
                <input id="memory" type="text" placeholder="memory">
            </div>
            <div class="output">
                <input id="output" type="text" placeholder="output" disabled>
            </div>
            <div class="special-operations">
                <button id="checkPrime">Number is Prime</button>
                <button id="fibonacciNr">nth Fibonacci number</button>
                <button id="factorialOfNr">Factorial of number</button>
                <button id="squareRoot">Square Root</button>
                <button></button>
                <button id="modulus">Modulus</button>
            </div>
            <div class="numbers">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="zero">0</button>
                <button id="openpar">(</button>
                <button id="closedpar">)</button>
                <div class="clearfix"></div>
            </div>
            <div class="normal-operations">
                <button id="back"><=</button>
                <button id="memplus">M+</button>
                <button id="memminus">M-</button>
                <button id="reset">C</button>
                <button id="subtraction">-</button>
                <button id="addition">+</button>
                <button id="total">=</button>
                <button id="multiplication">*</button>
                <button id="division">/</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

  <script src="js/main.js"></script>
</body>

</html>
